<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Game Result and Counter -->
        <div class="result__block">
            
            <div class="counter">
                <p>Total Games Played: <span id="total-games">0</span></p>
                <p>Total Wins: <span id="total-wins">0</span></p>
                <p>Total Looses: <span id="total-looses">0</span></p>
                <p>Total Draw: <span id="total-draw">0</span></p>
            </div>
        </div>
        <div class="block">
            <div class="image-container">
                <div class="player">
                    <h3>Player's Choice</h3>
                    <img id="player-img" src="./Pictures/paper.jpeg" alt="Your Choice">
                </div>
                <p id="result"></p>
                <div class="computer">
                    <h3>Computer's Choice</h3>
                    <img id="computer-img" src="./Pictures/question.jpeg" alt="Computer's Choice">
                </div>
            </div>
        </div>
            
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <p id="message">Choose your move!</p>
        
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
            <button class="choice" id="bottle">Bottle</button>
        </div>
    </div>
        <!-- Image Display for Player and Computer -->
        
    
    </div>

    <script src="./script.js"></script>
</body>
</html>
